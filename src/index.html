<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">POKEDEX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a id="home" class="nav-link" href="#">Inicio <span class="sr-only"></span></a>
        </li>

        <li class="nav-item active">
          <a id="estadisticas" class="nav-link" href="#">Estadísticas<span class="sr-only"></span></a>
        </li>

        <li class="nav-item dropdown">
          <select class="form-control" id="selectType">
            <option class="dropdown-item" value="">--Selecciona un tipo--</option>
            <option class="dropdown-item" id="Normal" value="Normal">Normal</option>
            <option class="dropdown-item" value="Fire">Fuego (Fire)</option>
            <option class="dropdown-item" value="Water">Agua (Water)</option>
            <option class="dropdown-item" value="Grass">Hierba / Planta (Grass)</option>
            <option class="dropdown-item" value="Electric">Eléctrico (Electric)</option>
            <option class="dropdown-item" value="Ice">Hielo (Ice)</option>
            <option class="dropdown-item" value="Fighting">Lucha (Fighting)</option>
            <option class="dropdown-item" value="Poison">Veneno (Poison)</option>
            <option class="dropdown-item" value="Ground">Tierra (Ground)</option>
            <option class="dropdown-item" value="Rock">Roca (Rock)</option>
            <option class="dropdown-item" value="Flying">Volador (Flying)</option>
            <option class="dropdown-item" value="Psychic">Psíquico (Psychic)</option>
            <option class="dropdown-item" value="Bug">Insecto / Bicho (Bug)</option>
            <option class="dropdown-item" value="Ghost">Fantasma (Ghost)</option>
            <option class="dropdown-item" value="Dragon">Dragon</option>
          </select>
        </li>

        <li class="nav-item dropdown">
          <select class="form-control offset-1" id="selectOrder">
            <option value="">--Ordenar--</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
            <option class="dropdown-item" value="numAsc">N° ascendente</option>
            <option class="dropdown-item" value="numDesc">N° descendente</option>
          </select>
          </select>
        </li>


      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container pt-5" id="root">
    <div class="row" id="contenedor"></div>
  </div>



  <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src="graficas.js"></script>
</body>
</html>
